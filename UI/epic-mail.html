<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sign up epic mail</title>
    <link rel="stylesheet" href="CSS/epic-mail.css" />
    <link
      href="CSS/fonts/fontawesome-free-5.7.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="back"></div>
    <div class="backgnd"> 
     
    <div class="container">
        <div class="pageContent">
            <h2 class="pageWelcome">
                Epic Mail
            </h2>
            <p>Experience fast, smooth and easy exchange
                 of information with Epic Mail.
            </p>
            <div id = "register" class="register icon">
              Join now
            </div>
        </div>
        <form id= "loginform" action = "https://kevoese.github.io/Epic-mail/UI/main.html" class=" Login wrapper">
            <div class="lcontent">
              <h3>Sign in</h3>
            </div>
            <div class="lgetinfo">
              <div class="icon emailicon linfo">
                <input
                  required
                  type="text"
                  id="email"
                  pattern="^\w+@epicmail.com$"
                  class="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="icon passwrd linfo">
                <input
                  id="password"
                  type="password"
                  class="password"
                  pattern="^[\w@.]{7,20}$"
                  placeholder="Password"
                  required
                />
              </div>
              <input type="submit" class="submit" value="Login">
              <!-- <span id = "signuplink" class="signuplink">Not a Member? Register Here</span> -->
            </div>
          </form>

        <form action="https://kevoese.github.io/Epic-mail/UI/admin-page.html" class="icon SignUp wrapper ">
            <div id="close" class="close"></div>
            <div class="content">
                <h2 class="welcome">Welcome to Epic Mail</h2>
                 <div class="getstarted">Get Started Here</div>
            </div>
            <div class="getInfo">
                <h2 class="signup">Sign up</h2>
                <div class="icon fname">
                <input
                    type="text"
                    id="name"
                    pattern="^[\w]{3,20}$"
                    class="firstName"
                    placeholder="First name"
                    required
                />
                </div>
                <div class="icon lname">
                <input
                    id="name"
                    pattern="^[\w]{3,20}$"
                    type="text"
                    class="lastName"
                    placeholder="Last name"
                    required
                />
                </div>
                <div class="icon emailicon">
                <input
                    required
                    pattern="^\w+@epicmail.com$"
                    type="text"
                    id="email"
                    class="email"
                    placeholder="Email"
                />
              </div>
               
                <div>
                  <div class="icon passwrd">
                    <input
                    id="password"
                    type="password"
                    class="password"
                    pattern="^[\w@.]{7,20}$"
                    placeholder="Password"
                    required
                     />
                  </div>
                
                </div>
                <input type="submit"  class="submit" value="Sign up">
                <span id="loginlink" class="loginlink">Already a Member? Login Here</span>
              </form>
        </div>
           
    </div>
    
  </div>
    <script src="JS/epic-mail.js"></script>
  </body>
</html>
