<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin epic-mail</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link
      href="CSS/fonts/fontawesome-free-5.7.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backgnd"></div>
     <nav class="navbar">
            <div id ="close" class="icon openinbox"></div>
         <div id="navhide" class="menu icon"></div>
         <a href="https://kevoese.github.io/Epic-mail/UI/admin-page.html" class="logo">Epic mail</a>
         <div class="search icon">
             <input type="text" placeholder="Search Groups..." class="searchbar">
         </div> 
         <div class="menulist">
            <ul class="navmenu">
            <li>
                <div class="profile">
                    <img src="images/userprofile.png" alt="" class="profileimg">
                    <span class="profilename"></span>
                </div>  
            </li> 
                <li> <a href="https://kevoese.github.io/Epic-mail/UI/epic-mail.html" class="signout icon">Sign out</a></li> 
             </ul>
                
         </div>
         
     </nav>
    <div class="wrapper">
            <dialog class = "sureDelete icon">
                    <div id = "closebox" class="closebox icon"></div>
                <p>Are you sure you want to delete?</p>
                <div class="deleteactions">
                    <button id = "cancel" class="cancel icon">Cancel</button>
                <button id ="yes" class="yes">Yes</button>
                </div>
            </dialog>
            <dialog class = "deleteresponse">
                    <div id = "closeDeleteErr" class="closebox icon"></div>
                    <p class = 'icon' >Error deleting</p>
                </dialog>
            <div id = "inbox" class="inbox">
            <!-- <div id= "close" class="show icon"></div> -->
            <div  class="togglepage">
                    <span>Back to Inbox</span>
                    <a href = "https://kevoese.github.io/Epic-mail/UI/main.html" class="viewinbox icon"></a>
            </div>
            <div class="messages grpdetails">
               <div class="refresh icon"></div>
               <div class="msgcontain">
                    <div class="all allgroups">
                            <p class="empty">No Groups available</p>
                    </div>
                 </div> 
            </div>
            
        </div>
        <div class="chats">
                <div class="creategrp">    
                    <div class="newmsg grouphead icon">Create A New Group <div class="cutmsg icon"></div></div>
                    <form id = "newgroupform" class="newgroupform errorCover" >
                        <input type="text" class="nameofnewgrp" placeholder="Enter Group Name" required>
                        <!-- <div class="addUsersdiv">
                            <input  type="text" placeholder="Enter email to add user" class="newmsgsearch memberEmail">
                            <span class="plus icon addUsers"></span>
                        </div>
                       
                       <div class="userscontain"></div> -->
                       <button class="createnewgrpbtn">Create</button>
                    </form>
                </div>
                <div id = "editgroup" class="editgroup errorCover">    
                    <div class="newmsg grouphead icon">Group<div class="cutmsgedit icon"></div></div>
                    <form id ="deleteUserForm" class="addContacts">
                            <select id = "deleteuser" class="deleteuser" name="gender" >
                                    <option  disabled selected>Choose User</option>
                            </select>
                            <span class="deletegroupuser icon">Delete user</span>
                    </form>
                    <form id = "changegroupname" class="changegroupname">
                        <input id = "editgrpname" type="text" class="newName" value="Group Name" disabled = 'disabled' >
                        <span id="updategrpname" class="updategrpname">Change Group Name</span>
                        <button class="savegrpname">Save</button>
                    </form> 
                    <form id = "addUserForm" class="addUsersdiv">
                        <input  type="text" placeholder="Enter email to add user" class="memberEmail">
                        <button class="plus icon addUsers"></button>
                    </form>
                    <button class=" deletegrp icon"></button>
                </div>
                <div class="thread">
                        <div class="chatcontent">
                                <p class="empty">Click to view group messages</p>
                        </div> 
                </div>
            
                             
        </div>
        <div class="newmsgbtn newgrpbtn">
                <div class="plus icon">
                </div>
        </div>  
    </div>
    <script src="JS/admin-page.js"></script>
    <script src="JS/helpers.js"></script>
    <script src="JS/admin-page2.js"></script>
    <script src="JS/manageGroupUtils.js"></script>
    <script src="JS/manageGroup.js"></script>
  </body>
</html>
