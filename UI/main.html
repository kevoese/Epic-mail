<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Main epic-mail</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link
      href="CSS/fonts/fontawesome-free-5.7.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backgnd"></div>
     <nav class="navbar">
         <div id ="close" class="icon openinbox"></div>
         <div id="navhide" class="menu icon"></div>
         <a href="https://kevoese.github.io/Epic-mail/UI/main.html" class="vcenter logo">Epic mail</a>
         <div class="vcenter search icon">
             <input type="text" placeholder="Search Messages..." class="searchbar">
         </div> 
         <div class="vcenter menulist">
            <ul class="navmenu">
            <li>
                <a href="https://kevoese.github.io/Epic-mail/UI/main.html" class="profile vcenter">
                    <img src="images/userprofile.png"  class="profileimg">
                    <span class="profilename"></span>
                </a>  
            </li> 
                <li ><a href="https://kevoese.github.io/Epic-mail/UI/profile-edit.html" data-tool-tip="Edit Profile" class=" vcenter editprofile icon">Profile</a></li> 
                <li> <a href="https://kevoese.github.io/Epic-mail/UI/epic-mail.html" class="vcenter signout icon">Sign out</a></li> 
             </ul>
                
         </div>
         
     </nav>
    <div class="wrapper modal">
        <div id = "inbox" class="inbox open">
            <div id="createbtn" class="inboxcontent">
                <button class="createMessage icon">Compose</button>
                <button class="createGroup icon"> Groups</button>
            </div>
            <div class="msgbuttons">
                <div class = "btncheck">
                    <input id = "radioall" name="msgbtn" type="radio" checked>    
                    <label id="allbutton" for = "radioall"   box="0" class="allbutton icon">Inbox</label>
                </div>
                <div class = "btncheck">
                        <input id = "radiosent" name="msgbtn" type="radio">    
                        <label id="sentbutton"  for = "radiosent" box="0" class="sentbutton icon">Sent</label>
                </div>
                <div class = "btncheck">
                        <input id = "radiodraft" name= "msgbtn" type="radio">    
                        <label id="draftbutton" for = "radiodraft" box="0" class="draftbutton icon">Draft</label>
                </div>
            </div>
            <div class="messages">
                <div class="refresh icon"></div>
                <div class="checkbox">
                    <div class="icon">
                            <input id = "incheckbox0" name = "filter" type="radio" checked class="incheckbox">
                            <label class = "icon" for = "incheckbox0">All</label>
                    </div>
                    <div class="icon">
                        <input id = "incheckbox1" name = "filter" type="radio" class="incheckbox">
                        <label id = "unreadLabel" class = "icon" for = "incheckbox1">Unread(0)</label>
                    </div>
                    <div class="icon">
                        <input id = "incheckbox2" name = "filter" type="radio" class="incheckbox">
                        <label id = "readLabel" class = "icon" for = "incheckbox2">Read(0)</label>
                    </div>
                </div>
               <div class="msgcontain">
                    <div class="all">     
                        <p class="empty"> inbox is empty</p>
                    </div>
                    <div class="sent">
                            <p class="empty"> sent box is empty</p>
                    </div>
                    <div class="draft">
                        <p class="empty"> draft box is empty</p>
                    </div>
             </div> 
            </div>
            
        </div>
        <div class="chats">
            <div class="composewrapper">
                
                    <form id = "newMessage" class="container icon ">
                       <div class="newmsg icon">New Message <div class="cutmsg icon"></div></div>
                       <span class="composefrom">From</span>
                       <span class="composesender">Johndoe@epicmail.com</span>
                       <span class="composeto icon">to</span>
                       
                            <input id = "receiverEmail"  type="text" class="newmsgsearch" 
                            placeholder="Enter Contact Email" pattern="^\w+@epicmail.com$" 
                            required title= "Email must be a valid epic email e.g john@epicmail.com">
                               <select id = "contacts" class="contactselect" name="gender" >
                                   <option  disabled selected>Add contacts</option>
                                   <option >John Doe</option>
                                   <option >Amos Doe</option>
                                   <option >Nonso Jude</option>
                               </select>
                       
                       <input required id="composesubject" type="text" placeholder="Subjects" class="composesubject">
                       <textarea required  name="" id="composemessage" class="composemessage" cols="30" rows="10"></textarea>
                       <button class="composesend icon">Send</button>
                    </form>
                </div>
                <div class="composewrapper Groupwrap">
                
                        <div class="container ">
                           <div class="newmsg icon">New Group Message <div id ="hidegroup" class="cutmsg icon"></div></div>
                           <span class="composefrom">From</span>
                           <span class="composesender">Johndoe@epicmail.com</span>
                           <span class="composeto icon">to</span>
                           <div class="addContacts">
                                <select id = "contacts" class="contactselect" name="gender" >
                                       <option  disabled selected>Add Groups</option>
                                       <option >Good</option>
                                       <option >Great</option>
                                       <option >Best</option>
                                   </select>
                           </div>
                           <input id="composesubject" type="text" placeholder="Subjects" class="composesubject">
                           <textarea name="" id="composemessage" class="composemessage" cols="30" rows="10"></textarea>
                           <button class="composesend icon">Send</button>
                        </div>
                    </div>
            <div class="thread">
               <div class="chatcontent">
                   
            </div> 
            </div>
            
        </div>
        
    </div>
    <script src="JS/helpers.js"></script>
    <script src="JS/admin-page.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/main3.js"></script>
    <script src="JS/main2.js"></script>
  </body>
</html>
