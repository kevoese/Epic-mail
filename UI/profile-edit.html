<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sign up epic mail</title>
    <link rel="stylesheet" href="CSS/profile-edit.css" />
    <link
      href="CSS/fonts/fontawesome-free-5.7.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backgnd"></div>
    <nav class="navbar">
      <h4 class="logo">Epic mail</h4>
      <div class="search icon">
        <input type="text" placeholder="Search Messages..." class="searchbar" />
      </div>
      <img src="images/dummy2.png" alt="" class="profileimg" />
      <span class="profilename">John Doe</span>
      <span class="signout icon">Sign out</span>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="header">Change Profile Photo</div>
        <img src="images/dummy2.png" class="profilepic" />
        <div class="name">John Doe</div>
        <div class="email icon">JohnDoe@epicmail.com</div>
        <div class="changepic">
          <button class="addphoto icon">Change Profile photo</button>
          <input
            type="file"
            name="file"
            class="createimgfile"
            accept="image/*"
            data-max-size="2000"
          />
        </div>
      </div>
    </div>
  </body>
</html>
