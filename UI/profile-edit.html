<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User profile epic mail</title>
    <link rel="stylesheet" href="CSS/profile-edit.css" />
    <link
      href="CSS/fonts/fontawesome-free-5.7.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backgnd"></div>
    
    <div class="wrapper">
      <div class="container">
          <a
          href="https://kevoese.github.io/Epic-mail/UI/main.html"
          class="vcenter logo"
          >Epic mail</a>
          <a
          href="https://kevoese.github.io/Epic-mail/UI/epic-mail.html"
          class="vcenter signout icon"
          >Sign out</a>
        <img src="images/dummy2.png" class="profilepic" />
        <div class="name">John Doe</div>
        <div class="email icon">JohnDoe@epicmail.com</div>
        <div class="changepic">
          <button class="addphoto icon">Change photo</button>
          <input
            type="file"
            name="file"
            class="createimgfile"
            accept="image/*"
            data-max-size="2000"
          />
        </div>
      </div>
      <!-- <button class="editprofilebar">EDIT PROFILE</button> -->
        <div class="updateuser">
            <div class="updatewrap changeFirstName">
                    <input type="text" placeholder="Enter New First Name" class="fnameIn">
                    <button class="profilebuttons">Update</button>
              </div>
              <div class="updatewrap changeLastName">
                      <input type="text" placeholder="Enter New Last Name" class="lnameIn">
                      <button class="profilebuttons">Update</button>
              </div>
              <div class="updatewrap changePassword">
                      <input type="password" placeholder="New password" class="newpaswrd">
                      <input type="password" placeholder="Confirm password" class="oldpaswrd">
                      <button class="profilebuttons">Update</button>
              </div>
        </div>
        
        
    </div>
    <script src=""></script>
  </body>
</html>
