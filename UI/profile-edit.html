<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User profile epic mail</title>
    <link rel="stylesheet" href="CSS/profile-edit.css" />
    <link
      href="CSS/fonts/fontawesome-free-5.7.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper icon">
      <a  href="https://kevoese.github.io/Epic-mail/UI/main.html" class="cut icon"></a>
      <div class="container">
        <h2 class="username"></h2>
        <img src="images/userprofile.png" class="profilepic" />
        <div class="changepic">
          <label for="upload" class="addphoto icon"></label>
          <input
            type="file"
            id = "upload"
            name="file"
            class="createimgfile"
            accept="image/*"
            data-max-size="2000"
          />
        </div>
        <div class="spanwrap">
          <span class="saveimg hide">Save</span>
          <span class="saved hide">Saved</span>
          <div class="load"></div>
        </div>
    
      </div>
      <!-- <button class="editprofilebar">EDIT PROFILE</button> -->
        <div class="updateuser">
          <form id = "changefirstname" class="changegroupname ">
            <label for="">FIRST-NAME</label>
            <input id = "firstname" type="text" class="newName" value="" disabled = "disabled" required>
            <span id="fname_icon" class="edit icon"></span>
            <button class= 'hide'>Save</button>
        </form> 
        <form id = "changelastname" class="changegroupname">
            <label for="">LAST-NAME</label>
          <input id = "lastname" type="text" class="newName" value="" disabled = "disabled" required>
          <span id="lname_icon" class="edit icon"></span>
          <button  class= 'hide'>Save</button>
      </form> 
      <form id = "changephone_no" class="changegroupname">
          <label for="">PHONE-NUMBER</label>
          <input id = "mobileNo" type="integer" class="newName" value="+234" disabled = "disabled"
           pattern ='^[\d]{12,20}$' title="Enter a valid mobile number" required>
          <span id="phone_icon" class="edit icon"></span>
          <button  class= 'hide'>Save</button>
      </form> 
      <form id = "changeAltEmail" class="changegroupname">
          <label for="">ALTERNATIVE EMAIL (Email for password reset)</label>
        <input id = "alternativeEmail" type="text" class="newName" value="" disabled = "disabled" required>
        <span id="email_icon" class="edit icon"></span>
        <button  class= 'hide'>Save</button>
    </form>
        </div>
        
        
    </div>
    <script src="JS/helpers.js"></script>
    <script src="JS/profile-edit.js"></script>
  </body>
</html>
